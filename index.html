<style>
:root { 
  --primary: #00f2fe; 
  --accent: #4facfe; 
  --glass: rgba(255, 255, 255, 0.08); 
  --border: rgba(255, 255, 255, 0.15); 
}

* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
  font-family: 'Poppins', sans-serif; 
}

body { 
  background: #000; 
  color: #fff; 
  overflow-x: hidden; 
  min-height: 100vh; 
  transition: 0.4s ease;
}

/* Light Mode */
body.light-mode {
  background: #ffffff;
  color: #000;
}

body.light-mode .glass-card {
  background: rgba(0,0,0,0.05);
  border: 1px solid rgba(0,0,0,0.1);
}

body.light-mode .btn-outline {
  border: 1px solid #000;
  color: #000;
}

#bg-slider { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  z-index: -3; 
  background-size: cover; 
  background-position: center; 
  filter: brightness(0.35); 
  transition: 2s; 
}

.container { 
  max-width: 900px; 
  margin: 0 auto; 
  padding: 20px; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  min-height: 100vh; 
  justify-content: center; 
}

.glass-card { 
  background: var(--glass); 
  backdrop-filter: blur(30px); 
  border-radius: 35px; 
  border: 1px solid var(--border); 
  padding: 35px 25px; 
  width: 100%; 
  text-align: center; 
  box-shadow: 0 25px 60px rgba(0,0,0,0.6); 
}

h1 { 
  font-size: 2.2rem; 
  font-weight: 800; 
  background: linear-gradient(to right, var(--primary), #fff); 
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
  margin-bottom: 5px; 
}

.tagline { 
  opacity: 0.8; 
  font-size: 0.85rem; 
  margin-bottom: 20px; 
  text-transform: uppercase; 
  letter-spacing: 2px; 
}

.btn { 
  padding: 14px 25px; 
  border-radius: 15px; 
  text-decoration: none; 
  font-weight: bold; 
  display: inline-block; 
  margin: 8px; 
  border: none; 
  cursor: pointer; 
  transition: 0.3s; 
  font-size: 0.9rem; 
  width: 100%; 
  max-width: 280px; 
}

.btn-main { 
  background: var(--primary); 
  color: #000; 
}

.btn-outline { 
  border: 1px solid var(--border); 
  color: #fff; 
  background: rgba(255,255,255,0.05); 
}

.media-preview { 
  width: 100%; 
  border-radius: 20px; 
  border: 1px solid var(--primary); 
  margin: 20px 0; 
  max-height: 450px; 
  object-fit: contain; 
  background: #000; 
}

@media (min-width: 600px) {
  h1 { font-size: 2.8rem; }
  .btn { width: auto; }
  .glass-card { padding: 50px; }
}
</style>
</head>

<script>
function toggleTheme() {
  document.body.classList.toggle("light-mode");
}

function copyText(text) {
  const textarea = document.createElement("textarea");
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand("copy");
  document.body.removeChild(textarea);
  alert("Link Copied!");
}

/* Background Rotator */
const bgs = [
"https://cdn.f-s.workers.dev/In7ra",
"https://cdn.f-s.workers.dev/yzvaT",
"https://cdn.fakcloud.tech/ZlRn0",
"https://cdn.fakcloud.tech/DAJlf"
];
let bi = 0;
function rot(){
  document.getElementById('bg-slider').style.backgroundImage='url('+bgs[bi]+')';
  bi=(bi+1)%bgs.length;
}
setInterval(rot,6000); 
rot();
</script>

</html>
